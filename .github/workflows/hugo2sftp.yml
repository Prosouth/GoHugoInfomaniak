name: hugo2ftp

on:
  push:
    branches:
      - mastersftp

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
        
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true 

      - name: Build
        run: hugo --minify
      
      - name: SFTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.0.0
        with:
          ftp-server: sftp://lxol.ftp.infomaniak.com/home/clients/bb580303c01e1c82764a46bd298a7064/web/hugo
          ftp-username: lxol_hugo
          ftp-password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: public/
          git-ftp-args: --insecure
